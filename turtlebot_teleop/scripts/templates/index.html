<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<meta content='width=device-width, initial-scale=.8' name='viewport'/>
    <title>chockabot</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>

    <div id="fullContent" class="wrapper">
		{% block nav %}
		<nav id="top-bar" class="main" style="display:none">
        <span id="titleLogo">chockabot</span><a id="logoutText" href="#">Log Out</a>
    </nav>
		{% endblock %}
	<div id="mainContent" class="container">
		{% block mainContent %}
		<h1>Welcome to chockabot</h1>
		<h2 id="LoginMsg"></h2>
		
		<form class="form" id="loginForm" method="POST" action="{{ url_for('loginUser') }}">
			<input name="username" type="text" placeholder="Username">
			<input name="password" type="password" placeholder="Password">
			<button type="submit" id="login-button">Login</button>
		</form>
		{% endblock %}
	</div>
	
	<ul class="bg-bubbles">

		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
